<!DOCTYPE html>
<html>
    <head>
        <title>Square Calculation</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var number,square
            number=prompt("Please enter the number:")
            square=number*number;

            document.write(number+ "^2"+" = "+square+"<br>")
            
            document.write("Square of "+number+" is "+square+"<br>")
           

        </script>


    </body>
</html>
